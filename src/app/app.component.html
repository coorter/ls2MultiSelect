<div class="row">
  <div class="col-lg-4 col-sm-4 col-xs-2">
  </div>
  <div class="col-lg-4 col-sm-4 col-xs-8">
    <h4>Data source items qty: {{data.length}}</h4>
    <h4>Selected items qty: {{selectedItems.length}}</h4>
    <label>Control first visible rows qty</label>
    <input type="number" [value]="options.maxDepth" (change)="options.maxDepth = $event.target.value"/>
    <ls2-multi-select [itemsSource]="data" 
        [displayMemberPath]="'name'" 
        [options]="options"
        [valueMemberPath]="'id'" 
        (selectedItemsChanged)="onSelectedItemChanged($event)">
    </ls2-multi-select>
  </div>
  <div class="col-lg-4 col-sm-4 col-xs-2">
  </div>
</div>
